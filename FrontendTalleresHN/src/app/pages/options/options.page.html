<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mas Opciones
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card>
    <ion-item lines="none" button="true">
      <ion-icon slot="start" name="pricetag-outline" color="light"></ion-icon>
      <ion-label>Opcion 1</ion-label>
    </ion-item>
    <ion-item lines="none" button="true">
      <ion-icon slot="start" name="pricetag-outline" color="light"></ion-icon>
      <ion-label>Opcion 2</ion-label>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-item lines="none" button="true">
      <ion-icon slot="start" name="pricetag-outline" color="light"></ion-icon>
      <ion-label>Opcion 1</ion-label>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-item (click)="logOut()" lines="none" button="true">
      <ion-icon slot="start" name="log-out-outline" color="light"></ion-icon>
      <ion-label>Cerrar Sesion</ion-label>
    </ion-item>
  </ion-card>

</ion-content>
