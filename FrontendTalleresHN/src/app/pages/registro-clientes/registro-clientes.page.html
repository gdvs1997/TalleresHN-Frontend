<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button 
        defaultHref="/seleccionar-tipo-usuario" 
        color="dark">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Informacion del Cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div id="image">
    <img style="width: 100px; padding-top: 15px; padding-bottom: 15px;" src="/assets/icon/cliente (1).png">
  </div>

  <form #formularioCliente="ngForm" (ngSubmit)="saveNewCliente( formularioCliente )">
    
    <ion-list lines="full" class="ion-no-margin">

      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
            <ion-input type="text" [(ngModel)]=" newCliente.Nombre " 
                       name="Nombre" required></ion-input>
      </ion-item>    
  
      <ion-item>
        <ion-label position="floating">Apellidos</ion-label>
            <ion-input type="text" [(ngModel)]=" newCliente.Apellidos " 
                       name="Apellidos" required></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Email</ion-label>
            <ion-input type="email" [(ngModel)]=" newCliente.Email " 
                       name="Email" required></ion-input>
      </ion-item> 
  
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
            <ion-input type="text" [(ngModel)]=" newCliente.UserName " 
                       name="UserName" required></ion-input>
      </ion-item>    
  
      <ion-item>
        <ion-label position="floating">Contrase√±a</ion-label>
            <ion-input type="password" [(ngModel)]=" newCliente.Password " 
                       name="Password" required></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Telefono</ion-label>
            <ion-input type="tel" [(ngModel)]=" newCliente.PhoneNumber " 
                       name="PhoneNumber" required></ion-input>
      </ion-item>
  
      <!--<ion-item>
        <ion-label position="stacked">Fecha de Nacimiento</ion-label>
            <ion-input type="date" [(ngModel)]=" newCliente.FechaCreacion " 
                       name="FechaCreacion" required></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label>Fecha de Nacimiento</ion-label>
        <ion-datetime display-format="DD/MM/YYYY" placeholder="Seleccione Fecha" done-text="Seleccionar"
                      [(ngModel)]=" newCliente.FechaCreacion " name="FechaCreacion" required></ion-datetime>
      </ion-item>-->
    </ion-list>
    <br />
    <div class="centrado">
      <ion-button type="submit" [disabled]="formularioCliente.invalid">
        Registrar
      </ion-button>
    </div>
    

  </form>

</ion-content>
