<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button 
        defaultHref="/seleccionar-tipo-usuario" 
        color="dark">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Informacion del Taller</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div id="image">
    <img style="width: 100px; padding-top: 15px; padding-bottom: 15px;" src="/assets/icon/mecanica (1).png">
  </div>

  <form #formularioTaller="ngForm" (ngSubmit)="saveNewTaller( formularioTaller )">
    
    <ion-list lines="full" class="ion-no-margin">

      <ion-item>
        <ion-label position="floating">Nombre del Taller</ion-label>
            <ion-input type="text" [(ngModel)]=" newTaller.NombreTaller " 
                       name="NombreTaller" required></ion-input>
      </ion-item>    
  
      <ion-item>
        <ion-label position="floating">Nombre del Dueño</ion-label>
            <ion-input type="text" [(ngModel)]=" newTaller.NombrePropietario " 
                       name="NombrePropietario" required></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Email</ion-label>
            <ion-input type="email" [(ngModel)]=" newTaller.Email " 
                       name="Email" required></ion-input>
      </ion-item> 
  
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
            <ion-input type="text" [(ngModel)]=" newTaller.UserName " 
                       name="UserName" required></ion-input>
      </ion-item>    
  
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" [(ngModel)]=" newTaller.Password " 
                       name="Password" required></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Telefono</ion-label>
            <ion-input type="tel" [(ngModel)]=" newTaller.PhoneNumber " 
                       name="PhoneNumber" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Direccion</ion-label>
            <ion-input type="text" [(ngModel)]=" newTaller.Direccion " 
                       name="Direccion" required></ion-input>
      </ion-item> 
  
    </ion-list>
    <br />
    <div class="centrado">
      <ion-button type="submit" [disabled]="formularioTaller.invalid">
        Registrar
      </ion-button>
    </div>
    

  </form>

</ion-content>
